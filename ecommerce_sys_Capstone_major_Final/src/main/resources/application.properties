spring.application.name=ecommerce-system
server.port = 8082

#JWT
jwt.secret=pallavi
jwt.get.token.uri=/authenticate

#spring.main.web-application-type=none
#MySQL
spring.main.allow-circular-references=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/ecommercedb
spring.datasource.username = root
spring.datasource.password = pallavi
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Eureka server
eureka.client.serviceUrl.defaultZone: http://localhost:8761/eureka

#API gateway
server.servlet.contextPath=/api1


#Actuator
management.info.env.enabled=true
management.endpoints.web.exposure.include=*
info.application.name=ecommerce-system-page
info.application.description=A Demo for Spring Boot Actuator!
info.application.author.name= Pallavi Mali
info.application.author.bio= Java Trainee

#Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html